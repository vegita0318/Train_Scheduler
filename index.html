<!doctype html>

<html lang="en">



<head>

    <meta charset="utf-8">

    <meta http-equiv="refresh" content="60" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"

        crossorigin="anonymous">

    <title>Train Scheduler</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>


<body>




    <h1>Soul Train</h1>

    <div class="date"></div>

    <div class="time"></div>



    <div class="card">

        <div class="card-header">

            Today's Schedule

        </div>

        <div class="card-body">

            <table class="table table-dark">

                <thead>

                    <tr>

                        <th scope="col">Train name</th>

                        <th scope="col">Destination</th>

                        <th scope="col">Frequency(min)</th>

                        <th scope="col">Next arrival</th>

                        <th scope="col">Minutes away</th>

                    </tr>

                </thead>

                <tbody>

                    <tr class="last">

                    </tr>

                </tbody>

            </table>

        </div>

    </div>



    <div class="card">

        <div class="card-header">

            Add train

        </div>

        <div class="card-body">

            <form>

                <div class="form-group">

                    <label for="exampleFormControlInput1">Train name</label>

                    <input class="form-control" id="name" placeholder="Name of the Train">

                </div>

                <div class="form-group">

                    <label for="exampleFormControlInput1">Destination</label>

                    <input class="form-control" id="destination" placeholder="Where is the train headed?">

                </div>

                <div class="form-group">

                    <label for="exampleFormControlInput1">First train (HH:mm)</label>

                    <input class="form-control" id="time" placeholder="HH:MM">

                </div>

                <div class="form-group">

                    <label for="exampleFormControlInput1">Frequency</label>

                    <input class="form-control" id="freq" placeholder="minutes">

                </div>

                <button type="submit" class="btn btn-light">Add</button>

            </form>

        </div>

    </div>



    <script src="assets/javascript/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"

        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"

        crossorigin="anonymous"></script>

</body>



</html>
